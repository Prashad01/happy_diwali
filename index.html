<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <title>Happy Diwali</title>
    <style>
        .diwali-text {
            font-family: 'Arial', cursive;
            background: linear-gradient(94deg, #82f369 11%, #91cfff 40%, #fb0064 100%);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;           
            font-size: 95px;
            text-align: center;
            /* text-shadow: 1px 1px 4px #e4e2df; */
            margin-top: 20px;
            z-index: 2; /* Ensures the text stays above the canvas */
        }
        body {
            background-color: #0B0C10;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: radial-gradient(circle, #000000 10%, #1f1c18 50%);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Places canvas below the text */
        }
        .instructions {
            color: #FFD700;
            font-size: 0.8em;
            margin-top: 10px;
            font-family: Arial, sans-serif;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <h1 class="diwali-text">Happy Diwali <span id="userName"></span>!</h1>
    <p class="instructions">Click anywhere to celebrate with fireworks!</p>
    <canvas id="fireworksCanvas"></canvas>
    <audio id="fireworkSound" src="https://freesound.org/data/previews/418/418187_77867-lq.mp3" type="audio/mpeg"></audio>

    <script>
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        const fireworkSound = document.getElementById("fireworkSound");
        const userNameDisplay = document.getElementById("userName");

        // Prompt the user for their name and display it
        function getUserName() {
            const userName = prompt("Please enter your name:", "");
            if (userName) {
                userNameDisplay.textContent = `, ${userName}`;
            }
        }
        
        // Call the getUserName function on page load
        window.onload = getUserName;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const fireworks = [];

        class Particle {
            constructor(x, y, color, speed, angle, life) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.life = life;
                this.opacity = 1;
                this.trail = [{x: this.x, y: this.y}];
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + 0.2; // adding gravity
                this.opacity -= 0.015;
                this.life -= 1;

                // Sparkle effect
                if (Math.random() > 0.9) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.random() * 2 + 1, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(255, 255, 255, " + this.opacity + ")";
                    ctx.fill();
                }

                // Add to trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 5) this.trail.shift();
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.trail[0].x, this.trail[0].y);
                this.trail.forEach((point, index) => {
                    ctx.lineTo(point.x, point.y);
                });
                ctx.strokeStyle = `rgba(${this.color}, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.exploded = false;
                this.particles = [];
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 60; i++) {
                    const speed = Math.random() * 3 + 1;
                    const angle = Math.random() * 2 * Math.PI;
                    const color = `255, ${Math.floor(Math.random() * 155 + 100)}, 50`;
                    const particle = new Particle(this.x, this.y, color, speed, angle, 100);
                    particles.push(particle);
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color}, 1)`;
                    ctx.fill();
                }
            }

            update() {
                if (!this.exploded) {
                    this.y -= 3;
                    if (Math.random() > 0.98) this.explode();
                }
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, i) => {
                firework.update();
                firework.draw();

                if (firework.exploded) fireworks.splice(i, 1);
            });

            particles.forEach((particle, i) => {
                particle.update();
                particle.draw();
                if (particle.life <= 0 || particle.opacity <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener("click", (e) => {
            const firework = new Firework(e.clientX, canvas.height, "255, 150, 0");
            fireworks.push(firework);

            fireworkSound.currentTime = 0;
            fireworkSound.play();
        });

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
